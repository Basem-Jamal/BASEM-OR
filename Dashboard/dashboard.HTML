<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="/Dashboard/Dashboard.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
</head>
<body>

<div class="header">
    <h1>لوحة التحكم</h1>
</div>

<div class="container">
    <div class="widget">
        <h2>معلومات المستخدم</h2>
        <p>اسم المستخدم: John Doe</p>
        <p>البريد الإلكتروني: john@example.com</p>
    </div>

    <div class="widget">
        <h2>المبيعات</h2>
        <p>إجمالي المبيعات: $5000</p>
        <p>المبيعات اليومية: $100</p>
    </div>

    <div class="widget">
        <h2>الإحصائيات</h2>
        <p>عدد الزيارات: 1000</p>
        <p>المستخدمين النشطين: 500</p>
    </div>
</div>

</body>
</html>
